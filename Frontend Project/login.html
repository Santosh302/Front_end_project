<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    h1{
        text-align: center;
        font-weight: 600;
    }
    .container-fluid .navbar-collapse{
    flex-grow:0;
   }
   
  </style>
  <body>
    <div class="container-fluid ">
      <div id="header"></div>
    <div class="container-fluid d-grid gap-2 col-5  ">
        
        <h1>Login</h1>
        <from id="loginFrom">
        <h3>E-Mail:</h3>
        
        <input class="form-control" type="text" placeholder="Enter Your E-mail" aria-label="default input example" id="email"><br>
        <h3>Password:</h3>
        <input class="form-control" type="text" placeholder="Enter your Password" aria-label="default input example" id="pass"><br>
        </from>
        <button onclick=validate() class="btn btn-primary" type="button">Login</button>
      
    </div>
    <div id="footer"></div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
      //predefined email and password
      const email1 = "admin@admin.com";
            const password1 = "123456";
            
            function validate() {
                const email = document.getElementById("email").value;
                const password = document.getElementById("pass").value;
    
                if (email === email1 && password === password1) {
                    alert("Login Successful");
                } else {
                    alert("Incorrect email or password");
                }
            }
  </script>
   <script>
    $(function(){
        $("#header").load('../common/header.html')
    })
    $(function(){
        $("#footer").load('../common/footer.html')
    })
     </script>
  </body>
</html>
